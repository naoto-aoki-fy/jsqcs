<!-- docs/index.html -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript 量子状態ベクトルシミュレータ</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    console.log('[index.html] main script start');
    window.addEventListener('error', (e) => console.error('[window error]', e));
  </script>
</head>
<body>
  <header>
    <h1 id="headerTitle">JavaScript 量子状態ベクトルシミュレータ</h1>
    <div id="pillText" class="pill">Pure JavaScript implementation</div>
    <button id="btnLang"></button>
  </header>

  <main>
    <section class="card">
      <h2 id="initHeading">初期化</h2>
      <div class="row">
        <label><span id="lblNumQubits">量子ビット数:</span> <input id="nQubits" type="number" min="1" max="28" value="18" onfocus="this.select();"/></label>
        <button id="btnInit">初期化</button>
        <button id="btnReset">|0…0⟩ にリセット</button>
      </div>
    </section>

    <section class="card">
      <h2 id="gateHeading">ゲート適用</h2>
      <div class="row">
        <label><span id="lblGate">ゲート:</span>
          <select id="gateSelect">
            <option value="H">H</option>
            <option value="X">X</option>
            <option value="RX">RX</option>
            <option value="RY">RY</option>
            <option value="RZ">RZ</option>
            <option value="CNOT">CNOT</option>
          </select>
        </label>
        <label id="lblTarget"><span id="lblTargetText">ターゲット q:</span> <input id="targetQ" type="number" min="0" value="0" onfocus="this.select();"/></label>
        <label id="lblControl" class="hidden"><span id="lblControlText">制御 q:</span> <input id="controlQ" type="number" min="0" value="1" onfocus="this.select();"/></label>
        <label id="lblTheta" class="hidden"><span id="lblThetaText">θ:</span> <input id="theta" type="number" step="0.01" value="1.57079632679" onfocus="this.select();"/></label>
        <button id="btnApplyGate">適用</button>
      </div>
    </section>

    <section class="card">
      <h2 id="probHeading">確率振幅のプレビュー</h2>
      <div class="row">
        <label><span id="lblViewCount">表示件数（先頭から）</span> <input id="viewCount" type="number" min="2" max="65536" value="4096" onfocus="this.select();"/></label>
        <button id="btnRefresh">更新</button>
        <button id="btnOneShot">1ショット測定</button>
        <span id="shotOut"></span>
      </div>
      <div id="probs"></div>
    </section>
  </main>

  <footer>
    <small id="footerText"><!-- © MIT License / Demo --></small>
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
